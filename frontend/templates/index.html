{{define "index"}}
<html>
{{template "common-head" .}}
<body class="p-4 space-y-4">
    <div class="flex flex-row justify-between">
        <div>
            <select id="branch" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                {{range $i, $v := .Branches}}
                <option value="{{$v}}">{{$v}}</option>
                {{end}}
            </select>
        </div>
        <div>
            <button
                    type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    hx-get="/branch/new_branch_settings"
                    hx-target="#settings"
            >New Branch</button>
            <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Upload</button>
        </div>
    </div>

    <div id="settings">

    </div>

    <div class="h-[512px] w-[720px] px-4 border-2 border-black" hx-get="/branch/preview?branchId={{ .BranchId }}" hx-trigger="load">
        Image preview
    </div>



</body>
</html>
{{end}}
