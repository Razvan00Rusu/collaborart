{{define "index"}}
<html>
{{template "common-head" .}}

<body class="p-4 space-y-4" id="body">
    <div class="flex flex-row justify-center items-center">
        <h1 class="font-bold text-xl" style="text-align: center; font-size: xxx-large; font-family: 'Gill Sans';">COLLAB</h1>
        <img src="/public/logo.png" alt="o" style="height: 40px; width: 40px">
        <h1 class="font-bold text-xl" style="text-align: center; font-size: xxx-large; font-family: 'Gill Sans';">RART</h1>
    </div>
    <div class="flex flex-row justify-end py-4">
        <div class="flex flex-row justify-end py-4">
            <button
                    type="button"
                    class="flex flex-row justify-around items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    hx-get="/branch/new_branch_settings?bid={{ .BranchId }}"
                    hx-target="#settings"
            ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
                New Branch</button>
            <button
                    type="button"
                    class=" flex flex-row justify-around items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    hx-get="/branch/change_branch_settings"
                    hx-target="#settings"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                Checkout branch</button>
            <button
                    type="button"
                    class=" flex flex-row justify-around items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    hx-get="/branch/checkout_commit_settings?bid={{ .BranchId }}"
                    hx-target="#settings"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                Checkout commit</button>
            <button
                    type="button"
                    class="flex flex-row justify-around items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    hx-get="/branch/upload_image_settings?bid={{ .BranchId }}"
                    hx-target="#settings"
            ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
            </svg>
                Upload new image</button>
            <button
                    type="button"
                    class="flex flex-row justify-around items-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                    hx-get="/branch/merge_branch_settings"
                    hx-target="#settings"
            ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
            </svg>
                Merge branches</button>
        </div>
    </div>

    <div id="settings">

    </div>

    <div class="text-left">
        <p class="font-semibold">Current Branch: <span>{{ .BranchId }}</span></p>
<!--        <p>Current Commit: <span></span></p>-->
    </div>

    <div class="flex flex-col justify-center items-center">
        <h2 class="font-semibold text-lg py-4">Image Preview</h2>

        <div id="preview">
            <img class="h-[512px] w-[720px] px-4 border-2 border-black rounded-md" hx-get="/branch/preview?bid={{ .BranchId }}" hx-trigger="load" hx-target="#preview" hx-swap="innerHTML" alt="Nothing to see here :p">
        </div>
    </div>

</body>
</html>
{{end}}
