{{define "change_branch_settings"}}
<form
        hx-post="/branch/checkout_branch"
        hx-target="#body"
        hx-push-url="true"
        class="flex flex-col gap-2"
>
    <input id="branchId" name="old_branch" class="hidden" value="{{ .BranchName }}" >
    <select
            id="branch"
            name="bid"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            selected="{{.BranchId}}"
    >
        <option>Choose a new branch...</option>
        {{range $i, $v := .Branches}}
        <option value="{{$v}}">{{$v}}</option>
        {{end}}
    </select>
    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Checkout branch</button>
</form>
{{end}}
