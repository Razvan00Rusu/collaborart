{{define "new_branch_settings"}}
<form
    hx-post="/branch/create_new_branch"
    hx-target="#settings"
>
    <input id="branchId" name="branchId" class="hidden" value="{{ .BranchName }}" >
    <div class="mb-6">
        <label for="branch_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Branch Name</label>
        <input type="text" id="branch_name" name="branch_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="branch name" required>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Create new branch</button>
</form>
{{end}}
